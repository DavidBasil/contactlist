<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title></title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap-theme.min.css"/>
</head>
<body ng-app="myApp">
		
<div class="container" ng-controller="appCtrl">

	<h2>Contact list app</h2>
	<table class="table">
		<thead>
			<tr>
				<th>Name</th>
				<th>Email</th>
				<th>Number</th>
				<th>Action</th>
				<th>&nbsp;</th>
			</tr>
		</thead>	
		<tbody>
			<tr>
				<td><input type="text" class="form-control" ng-model="contact.name"/></td>
				<td><input type="email" class="form-control" ng-model="contact.email"/></td>
				<td><input type="text" class="form-control" ng-model="contact.number"/></td>
				<td><button class="btn btn-primary" ng-click="addContact()">Add Contact</button></td>
				<td><button class="btn btn-info" ng-click="update()">Update</button>&nbsp;&nbsp; <button class="btn btn-info" ng-click="deselect()">Clear</button></td>
			</tr>
			<tr ng-repeat="contact in contactList">
				<td>{{ contact.name }}</td>	
				<td>{{ contact.email }}</td>	
				<td>{{ contact.number }}</td>	
				<td> <button class="btn btn-danger" ng-click="remove(contact._id)">Remove</button></td>
				<td><button class='btn btn-warning' ng-click="edit(contact._id)">Edit</button></td>
			</tr>
		</tbody>
	</table>
	
</div> <!-- /container -->


<!-- scripts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.js"></script>
<script src="controllers/controller.js"></script>
</body>
</html>
